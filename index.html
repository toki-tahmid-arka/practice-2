<!DOCTYPE html>
<html>
<head>
	<title>Arka</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
	<!-- four block -->
		<div class="fourBlocks">
			<div class="blockOne inlinerOne">
				<h1>one</h1>
			</div>
			<div class="blockTwo inlinerOne">
				<h1>two</h1>
			</div>
			<div class="blockThree inlinerOne">
				<h1>three</h1>
			</div>
			<div class="blockFour inlinerOne">
				<h1>four</h1>
			</div>
		</div>
		<!-- two block -->
		<div class="twoBlocks">
			<div class="left inlinerTwo">
				<h1>left</h1>
			</div>
			<div class="right inlinerTwo">
				<h1>right</h1>
			</div>
		</div>
		<!-- 2nd four block -->
		<div class="fourBlocks">
			<div class="bigBlock inlinerThree">
				<h1>2nd one</h1>
			</div>
			<div class="small inlinerThree">
				<h1>2nd two</h1>
			</div>
			<div class="small inlinerThree">
				<h1>2nd three</h1>
			</div>
			<div class="small inlinerThree">
				<h1>2nd four</h1>
			</div>
		</div>
		<!-- bottom block -->
		<div class="oneBlock">
			<h1>bottom</h1>
		</div>
	</div>

</body>
</html>
